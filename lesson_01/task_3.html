<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Приоритет всех операций одинаковый, поэтому складываем все значения слева
    направо
    2. Складываем два числа 10 + 10, получаем 20
    3. Складываем число 20 и строку "10". Срабатывает неявное приведение типов
    и число 20 превращается в строку.
    4. Далее конкатенация двух строк и в консоль выводится строка "2010"
    */
    console.log(10 + 10 + "10");

    /*
    1. Приоритет всех операций одинаковый, поэтому складываем все значения слева
    направа
    2. Ввиду присутствия строки сложение срабатывает как конкатенация, происходит
    приведения всех значений к типу строки.
    3. И мы получаем вывод в консоль строки: "101010"
    */
    console.log(10 + "10" + 10);

    /*
    1. Приоритет унарного плюса выше (15), чем бинарного плюса (12). Поэтому
    сначала строка "10" преобразуется в число 10.
    2. Далее сложение трёх чисел.
    3. Далее в консоль выводится число 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. Приоритет унарного минуса выше(15), чем бинарного деления (13). Поэтому
    сначала значение undefined преобразуется в число со знаком - (получаем -0)
    2. Затем 10 делим на -0 и получаем -Infinity
    3. В консоль выводится -Ifinity
    */
    console.log(10 / -"");

    /*
    1. Приоритет унарного плюса выше(15), чем бинарного деления (13). Поэтому
    сначала значение "2,5" преобразуется в число, но из-за запятой ничего не 
    выходит, так как разделителем должна быть точка, получаем значение NaN.
    2. Далее 10 делим на Nan и получаем Nan.
    3. В консоль выводим Nan.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
