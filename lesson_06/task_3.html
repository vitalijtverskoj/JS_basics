<body>
  <!--

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>

    <i class="fas fa-star"></i>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    const els1 = document.querySelectorAll('.fas');
    const el1 = document.querySelector('.stars_container');
    el1.addEventListener('mouseover', event => {
      if (!event.target.classList.contains('fas')) {
        return;
      }
      for (let i = 0; i < els1.length; i++) {
        els1[i].classList.add('golden');
        if (els1[i] === event.target) {
          break;
        }
      }
    });


    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    const els2 = document.querySelectorAll('.fas');
    const el2 = document.querySelector('.stars_container');
    el2.addEventListener('mouseout', event => {
      if (!event.target.classList.contains('fas')) {
        return;
      }
      for (let i = 0; i < els2.length; i++) {
        els2[i].classList.remove('golden');
        if (els2[i] === event.target) {
          break;
        }
      }
    });


    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать

    */


  </script>
