  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Префиксная форма оператора инкремента присваивает переменной 'c'
    изменённое значение переменной 'a', т. е. a = 2 и с = 2
     */
    c = ++a;
    console.log(c);

    /*
    Постфиксное значение оператора инкремента не присваивает переменной 'd'
    изменённое значение переменной 'b', т. е. b = 2, a d = 1
     */
    d = b++;
    console.log(d);

    /*
    Число 2 складывается с инкрементированной переменной 'a'
    т. е. 'a' становится 3, и 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Число 2 складывается с ещё не инкрементированной переменной 'b'
    т. е. 'b' становится 3, но 2 складывается со старым значением 2 + 2 = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
