    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    В первую очередь решается выражение в скобках, так как у скобок самый высо-
    кий приоритет.'a' принимает значение 4, потому как a *= 2, то же самое, 
    что и a = a * 2. Итого 'x' = 5
     */
    console.log(x);
    console.log(a);
